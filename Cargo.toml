[package]
name = "rsproperties"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["builder"]
builder = []

[dependencies]
rustix = { version = "0.38", features = ["fs", "mm", "event", "thread", "net", "process"] }
log = "0.4"
zerocopy = "0.7"
zerocopy-derive = "0.7"
thiserror = "1.0"
pretty_hex = { version = "0.4", package = "pretty-hex" }
lazy_static = "1.4"

[dev-dependencies]
android_system_properties = "0.1"
env_logger = "0.11"