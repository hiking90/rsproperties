version: 2
updates:
  # Rust dependencies (Cargo)
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Seoul"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps"
    labels:
      - "dependencies"
      - "rust"
    groups:
      # Group minor and patch updates together
      rust-minor-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Seoul"
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
      - "github-actions"
    ignore:
      # The @ref in dtolnay/rust-toolchain specifies the Rust version to install,
      # not the action version. Dependabot incorrectly treats it as an action version bump.
      - dependency-name: "dtolnay/rust-toolchain"
